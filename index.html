<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        .holderHolder {
            display: flex;
            gap: 2em;
        }

        .sliderHolder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body
    style="display: flex; flex-direction: column; justify-content: center; align-items:center; width: 100%; height: 100%; margin: 0;">
    <canvas width="500" height="500" id="c" style="border: 5px dotted black;"></canvas>
    <script type="module" src="script2.js"></script>
    <div class="holderHolder">
        <span class="sliderHolder">
            num segments:
            <input type="range" name="segments" id="segments" min="1" max="100">
            <span id="sN">50</span>
        </span>
        <span class="sliderHolder">
            segment length:
            <input type="range" name="length" id="length" min="1" max="200">
            <span id="lN">25</span>
        </span>
        <span class="sliderHolder">
            segment width:
            <input type="range" name="width" id="width" min="1" max="50">
            <span id="wN">25</span>
        </span>
        <span class="sliderHolder">
            width modifier:
            <input type="range" name="modifier" id="modifier" min="-10" max="10">
            <span id="mN">0</span>
        </span>
    </div>
    <button id="change">Breyta</button>
</body>

</html>
