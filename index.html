<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        .prison {
            display: flex;
            gap: 2em;
        }

        .cell {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>

<body
    style="display: flex; flex-direction: column; justify-content: center; align-items:center; width: 100%; height: 100%; margin: 0;">
    <canvas width="500" height="500" id="c" style="border: 5px dotted black;"></canvas>
    <script type="module" src="script.js"></script>
    <div class="prison">
        <span class="cell">
            num segments:
            <input type="range" min="1" max="100" value="10">
            <span>10</span>
        </span>
        <span class="cell">
            segment length:
            <input type="range" min="1" max="200" value="20">
            <span>20</span>
        </span>
        <span class="cell">
            segment width:
            <input type="range" min="1" max="50" value="20">
            <span>20</span>
        </span>
        <span class="cell">
            width modifier:
            <input type="range" min="-10" max="10" value="-2">
            <span>-2</span>
        </span>
    </div>
    <label for="control">follow mouse</label>
    <input type="checkbox" name="control" id="control">

    <label for="stuck">stick to wall</label>
    <input type="checkbox" name="stuck" id="stuck">

    <label for="movement">movement types</label>
    <select name="movement" id="movement">
        <option value="1">infinity</option>
        <option value="2">circle</option>
        <!-- <option value="3"></option> -->
    </select>
</body>

</html>
